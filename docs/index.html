<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTO Codes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2>RTO Codes</h2>
    <select id="selectState" onchange="loadRTOData(selectState.value)">
      <option value="All">Select a Region</option>
    </select>
    <input type="text" id="searchInput" onkeyup="searchTable('searchInput')" />
    <button id="downloadButton" onclick="downloadAsCSV(selectState.value)">
      Get as CSV
    </button>

    <table id="rtoTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Code</th>
          <th onclick="sortTable(1)">Office</th>
          <th onclick="sortTable(2)">District/Region</th>
          <th onclick="sortTable(3)">Jurisdiction</th>
        </tr>
      </thead>
      <tbody id="rtoTableBody"></tbody>
    </table>

    <script src="script.js" async defer></script>
  </body>
</html>
